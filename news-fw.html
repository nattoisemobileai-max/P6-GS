                question: "印度哪款止咳糖漿經檢驗後發現含有毒物質需禁售？",
                options: ["A. Coldrif", "B. Benadryl", "C. CoughFix", "D. Sirofen"],
                answer: 0,
                category: "藥物安全",
                keypoint: "進口藥物監管"
            },
            {
                question: "在泰晤士高等教育世界大學排名中，哪間香港本地大學未排在100名內？",
                options: ["A. 香港大學", "B. 香港中文大學", "C. 香港科技大學", "D. 嶺南大學"],
                answer: 3,
                category: "高等教育",
                keypoint: "大學國際排名"
            },
            {
                question: "哪個國家的主題樂園發出警告，若無政府援助將對館內30頭白鯨進行安樂死？",
                options: ["A. 美國", "B. 澳洲", "C. 加拿大", "D. 俄羅斯"],
                answer: 2,
                category: "動物權益",
                keypoint: "海洋公園營運危機"
            },
            {
                question: "公立醫院殮房明年起調整遺體存放收費，免費存放服務將由3天延長至多少天？",
                options: ["A. 14天", "B. 21天", "C. 28天", "D. 30天"],
                answer: 2,
                category: "醫療服務",
                keypoint: "殮房服務調整"
            },
            {
                question: "面對持續的熊害，日本警察廳允許警員使用什麼武器來取代手槍獵熊？",
                options: ["A. 步槍", "B. 麻醉槍", "C. 霰彈槍", "D. 電槍"],
                answer: 0,
                category: "公共安全",
                keypoint: "應對野生動物威脅"
            },
            {
                question: "什麼選舉定於12月7日進行投票？",
                options: ["A. 行政長官選舉", "B. 區議會選舉", "C. 立法會選舉", "D. 選舉委員會選舉"],
                answer: 2,
                category: "香港政治",
                keypoint: "選舉日程"
            },
            {
                question: "香港歷來最大古埃及文物珍藏展覽在哪裡展出？",
                options: ["A. 香港歷史博物館", "B. 香港藝術館", "C. 香港故宮文化博物館", "D. M+博物館"],
                answer: 2,
                category: "文化藝術",
                keypoint: "博物館專題展覽"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalAnswered = 0;
        let filteredQuestions = [...questions];
        let userAnswers = {};

        const elements = {
            questionText: document.getElementById('questionText'),
            options: document.getElementById('options'),
            feedback: document.getElementById('feedback'),
            nextBtn: document.getElementById('nextBtn'),
            progressBar: document.getElementById('progressBar'),
            questionNum: document.getElementById('questionNum'),
            score: document.getElementById('score')
        };

        // 定義新聞類別關鍵字，用於篩選
        const localKeywords = ["香港", "立法會", "港鐵", "城巴", "昂船洲", "太古城", "沙田", "八達通", "筲箕灣", "安柏苑"];
        
        function isLocalNews(q) {
            // 簡單判斷：分類含"香港" 或 題目內容含"香港"關鍵字 或 特別指定題目
            return q.category.includes("香港") || 
                   q.category.includes("兩岸") || 
                   localKeywords.some(kw => q.question.includes(kw));
        }

        // 初始化
        function init() {
            loadQuestion();
            setupCategoryFilters();
        }

        function loadQuestion() {
            const q = filteredQuestions[currentQuestion];
            elements.questionText.textContent = q.question;
            elements.options.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.dataset.index = index;
                btn.onclick = () => selectAnswer(index);
                elements.options.appendChild(btn);
            });
            
            updateProgress();
        }

        function selectAnswer(selectedIndex) {
            const q = filteredQuestions[currentQuestion];
            const options = elements.options.children;
            
            // 清除之前狀態
            Array.from(options).forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // 顯示選擇
            options[selectedIndex].classList.add('selected');
            
            // 檢查正確性
            setTimeout(() => {
                const correctOption = options[q.answer];
                correctOption.classList.add('correct');
                
                if (selectedIndex === q.answer) {
                    score++;
                    showFeedback(true, q.keypoint);
                } else {
                    options[selectedIndex].classList.add('incorrect');
                    showFeedback(false, q.keypoint);
                }
                
                totalAnswered++;
                userAnswers[currentQuestion] = selectedIndex;
                elements.nextBtn.disabled = false;
                updateStats();
            }, 500);
        }

        function showFeedback(isCorrect, keypoint) {
            elements.feedback.style.display = 'block';
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            elements.feedback.innerHTML = `
                ${isCorrect ? '✅ 正確！' : '❌ 答錯了'}<br>
                <strong>正確答案：</strong>${filteredQuestions[currentQuestion].options[filteredQuestions[currentQuestion].answer]}<br>
                <div class="answer-reveal">考點：${keypoint}</div>
            `;
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % filteredQuestions.length;
            elements.feedback.style.display = 'none';
            elements.nextBtn.disabled = true;
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / filteredQuestions.length) * 100;
            elements.progressBar.style.width = progress + '%';
            elements.questionNum.textContent = `題目 ${currentQuestion + 1}/${filteredQuestions.length}`;
        }

        function updateStats() {
            elements.score.textContent = `正確: ${score} | 總: ${totalAnswered}`;
        }

        function setupCategoryFilters() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    
                    if (category === 'all') {
                        filteredQuestions = [...questions];
                    } else if (category === 'local') {
                        filteredQuestions = questions.filter(q => isLocalNews(q));
                    } else if (category === 'global') {
                        filteredQuestions = questions.filter(q => !isLocalNews(q));
                    }
                    
                    currentQuestion = 0;
                    score = 0;
                    totalAnswered = 0;
                    elements.nextBtn.disabled = true;
                    elements.feedback.style.display = 'none';
                    updateStats();
                    loadQuestion();
                };
            });
        }

        // 事件綁定
        elements.nextBtn.onclick = nextQuestion;

        // 啟動
        init();
    </script>
</body>
</html>
