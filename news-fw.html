                updateStats();
            }, 500);
        }

        function showFeedback(isCorrect, keypoint) {
            elements.feedback.style.display = 'block';
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            elements.feedback.innerHTML = `
                ${isCorrect ? '‚úÖ Ê≠£Á¢∫ÔºÅ' : '‚ùå Á≠îÈåØ‰∫Ü'}<br>
                <strong>Ê≠£Á¢∫Á≠îÊ°àÔºö</strong>${filteredQuestions[currentQuestion].options[filteredQuestions[currentQuestion].answer]}<br>
                <div class="answer-reveal">ËÄÉÈªûÔºö${keypoint}</div>
            `;
        }

        function nextQuestion() {
            if (currentQuestion + 1 >= filteredQuestions.length) {
                showCompletionScreen();
            } else {
                currentQuestion++;
                elements.feedback.style.display = 'none';
                elements.nextBtn.disabled = true;
                loadQuestion();
            }
        }

        function showCompletionScreen() {
            elements.quizContent.style.display = 'none';
            elements.resultScreen.style.display = 'block';

            const percentage = Math.round((score / filteredQuestions.length) * 100);
            let message = "";
            let emoji = "";
            
            if (percentage >= 80) {
                message = "Â§™Ê£í‰∫ÜÔºÅÊàêÁ∏æÂÑ™Áï∞ÔºÅüéâ";
                emoji = "üèÜ";
            } else if (percentage >= 60) {
                message = "ÊÅ≠ÂñúÔºÅÊ∏¨È©óÂêàÊ†ºÔºÅ‚úÖ";
                emoji = "üåü";
            } else {
                message = "ÁπºÁ∫åÂä†Ê≤πÔºÅ‰∏ãÊ¨°ÊúÉÊõ¥Â•ΩÔºÅüí™";
                emoji = "üìö";
            }

            elements.resultEmoji.textContent = emoji;
            elements.resultMessage.textContent = message;
            elements.resultScoreText.textContent = `ÂæóÂàÜ: ${score} / ${filteredQuestions.length} (${percentage}%)`;
            
            elements.progressBar.style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            totalAnswered = 0;
            userAnswers = {};
            
            elements.resultScreen.style.display = 'none';
            elements.quizContent.style.display = 'block';
            elements.feedback.style.display = 'none';
            elements.nextBtn.disabled = true;
            
            updateStats();
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / filteredQuestions.length) * 100;
            elements.progressBar.style.width = progress + '%';
            elements.questionNum.textContent = `È°åÁõÆ ${currentQuestion + 1}/${filteredQuestions.length}`;
        }

        function updateStats() {
            const incorrect = totalAnswered - score;
            elements.score.textContent = `Ê≠£Á¢∫: ${score} | ‰∏çÊ≠£Á¢∫: ${incorrect}`;
        }

        function setupCategoryFilters() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    
                    if (category === 'all') {
                        filteredQuestions = [...questions];
                    } else if (category === 'local') {
                        filteredQuestions = questions.filter(q => isLocalNews(q));
                    } else if (category === 'global') {
                        filteredQuestions = questions.filter(q => !isLocalNews(q));
                    }
                    
                    restartQuiz();
                };
            });
        }

        elements.nextBtn.onclick = nextQuestion;

        init();
    </script>
</body>
