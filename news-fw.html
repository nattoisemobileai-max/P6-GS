                        // è®“æˆ‘å€‘è¨­å®šç‚ºï¼šLocal = æ‰€æœ‰é¦™æ¸¯ç›¸é—œ (å«æ–½æ”¿å ±å‘Š)
                        // è‹¥è¦åˆ†é–‹ï¼Œå¯æ”¹ç‚º filter(q => isLocalNews(q) && !q.category.includes("æ–½æ”¿å ±å‘Š"))

                        filteredQuestions = questions.filter(q => isLocalNews(q));
