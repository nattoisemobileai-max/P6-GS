<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆâÂÖ®ÂÖàÈãíÊåëÊà∞ - Duolingo Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --duo-green: #58cc02;
            --duo-dark-green: #46a302;
            --duo-blue: #1cb0f6;
            --duo-red: #ff4b4b;
            --duo-gray: #afafaf;
            --duo-light-gray: #e5e5e5;
            --text-main: #4b4b4b;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            background-color: #fff;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Progress Bar */
        .nav-bar {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }

        .progress-rail {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-light-gray);
            border-radius: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: var(--duo-green);
            border-radius: 10px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Quiz Card */
        .content {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            flex-grow: 1;
        }

        .hero-area {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .mascot {
            font-size: 60px;
            background: var(--duo-green);
            padding: 10px;
            border-radius: 18px;
            box-shadow: 0 4px 0 var(--duo-dark-green);
        }

        .speech-bubble {
            border: 2px solid var(--duo-light-gray);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: 700;
            position: relative;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid var(--duo-light-gray);
        }

        .options-list {
            display: grid;
            gap: 12px;
        }

        .option-item {
            border: 2px solid var(--duo-light-gray);
            border-bottom-width: 4px;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: 0.1s;
        }

        .option-item:hover { background-color: #f7f7f7; }
        .option-item.active {
            border-color: var(--duo-blue);
            background-color: #ddf4ff;
            color: var(--duo-blue);
        }

        /* Footer Feedback */
        .footer {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            border-top: 2px solid var(--duo-light-gray);
        }

        .btn-action {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 900;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-check {
            background-color: var(--duo-green);
            color: white;
            box-shadow: 0 5px 0 var(--duo-dark-green);
        }

        .btn-check:disabled {
            background-color: var(--duo-light-gray);
            color: var(--duo-gray);
            box-shadow: 0 5px 0 #ccc;
            cursor: default;
        }

        #feedback-tray {
            position: fixed;
            bottom: -250px;
            left: 0;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            transition: bottom 0.3s ease-out;
            display: flex;
            justify-content: center;
        }

        .tray-content {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tray-correct { background-color: #d7ffb8; color: #58a700; }
        .tray-wrong { background-color: #ffdfe0; color: #ea2b2b; }

        .btn-next { background-color: currentColor; filter: brightness(0.8); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        #final-screen { display: none; text-align: center; margin-top: 100px; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <span style="color:var(--duo-gray); font-size: 24px; cursor: pointer;">‚úï</span>
        <div class="progress-rail"><div class="progress-fill" id="pb"></div></div>
    </div>

    <div class="content" id="quiz-ui">
        <div class="hero-area">
            <div class="mascot">‚õëÔ∏è</div>
            <div class="speech-bubble" id="q-text">Âä†Ëºâ‰∏≠...</div>
        </div>
        <div class="options-list" id="opt-list"></div>
    </div>

    <div id="final-screen">
        <h1 style="font-size: 3em;">üèÜ</h1>
        <h2>ÊåëÊà∞ÂÆåÊàêÔºÅ</h2>
        <p id="score-report" style="font-size: 1.5em; font-weight: 700;"></p>
        <button class="btn-action btn-check" onclick="location.reload()">ÂÜçË©¶‰∏ÄÊ¨°</button>
    </div>

    <div class="footer" id="footer">
        <button class="btn-action btn-check" id="check-btn" disabled onclick="handleCheck()">Ê™¢Êü•Á≠îÊ°à</button>
    </div>

    <div id="feedback-tray">
        <div class="tray-content">
            <div>
                <h2 id="tray-msg" style="margin:0">ÂæàÂ•ΩÔºÅ</h2>
                <p id="tray-desc" style="margin: 5px 0 0; font-weight: 500;"></p>
            </div>
            <button class="btn-next" onclick="loadNext()">ÁπºÁ∫å</button>
        </div>
    </div>

<script>
    // ÈÄôË£°Ê®°Êì¨Âæû JSON ÂàÜÈõ¢Âá∫‰æÜÁöÑÊï∏Êìö
    const quizDatabase = {
        "questions": [
            { "q": "ÁÅ´Ë≠¶ÈÄÉÁîüÊôÇÊáâÂ∏∂ÂÇôÁöÑ„ÄåÈÄÉÁîü‰∏âÂØ∂„ÄçÔºü", "o": ["ÊâãÊèêÈõªË©±„ÄÅÈñÄÂåô„ÄÅÊøïÊØõÂ∑æ", "ÊâãÊèêÈõªË©±„ÄÅÈå¢ÂåÖ„ÄÅÈ£≤Áî®Ê∞¥", "ÊøïÊØõÂ∑æ„ÄÅÊåáÂçóÈáù„ÄÅÂì®Â≠ê"], "a": 0, "d": "ÈÄÉÁîü‰∏âÂØ∂ÊòØÔºöÊâãÊèêÈõªË©±„ÄÅÈñÄÂåô„ÄÅÊøïÊØõÂ∑æ [1, 3]„ÄÇ" },
            { "q": "Êá∑ÁñëÊ∞£È´îÊ¥©ÊºèÔºåÁ¨¨‰∏ÄÊ≠•ÊáâÂÅö‰ªÄÈ∫ºÔºü", "o": ["ÊâìÈñãÁ™óÊà∂", "ÊãçÈñÄÈÄöÁü•ÈÑ∞Â±Ö", "ÈóúÊéâ‰æõÊ∞£Á∏ΩÊé£"], "a": 2, "d": "ÊáâÈ¶ñË¶ÅÈóúÊéâÁ∏ΩÊé£‰ª•Ê∏õÂ∞ëÊ¥©Êºè [1, 5]„ÄÇ" },
            { "q": "ÊµÅÈºªË°ÄÊôÇÊçè‰ΩèÈºªÂ≠êÁöÑÂì™ÂÄãÈÉ®‰ΩçÔºü", "o": ["ÈºªÊ®ëÈ™®", "ÈºªÈ™®‰∏ãÁöÑÊüîËªüÈÉ®ÂàÜ", "Êï¥ÂÄãÈºªÂ≠ê"], "a": 1, "d": "Êçè‰ΩèÊüîËªüÈÉ®ÂàÜÁ¥Ñ10ÂàÜÈêò‰∏¶È†≠ÂæÆÂêëÂâçÂÇæ [7, 8]„ÄÇ" },
            { "q": "Âì™‰∏ÄÊ©üÊßãÂ∞àË≤¨ÊêúÁ¥¢ÂèäÂ±±ÁÅ´ÊïëÊè¥Ôºü", "o": ["ËÅñÁ¥ÑÁø∞Ê©üÊßã", "Ê∞ëÁúæÂÆâÂÖ®ÊúçÂãôÈöä (CAS)", "ÈÜ´Èô¢ÁÆ°ÁêÜÂ±Ä"], "a": 1, "d": "Ê∞ëÂÆâÈöäË≤†Ë≤¨ÊêúÁ¥¢ÂèäÂ§©ÁÅΩÊïëÊè¥ [9, 10]„ÄÇ" },
            { "q": "ÊòèÂé•ÊÇ£ËÄÖÈõôËÖ≥ÊáâÂ¶Ç‰ΩïÊì∫ÊîæÔºü", "o": ["Áï•ÁÇ∫Â¢äÈ´ò", "‰∫§ÂèâÈáçÁñä", "ÂûÇÁõ¥Êîæ‰∏ã"], "a": 0, "d": "Â¢äÈ´òÈõôËÖ≥ÂèØÂä©Ë°ÄÊ∂≤ÊµÅÂêëÈ†≠ÈÉ® [7, 8]„ÄÇ" },
            { "q": "ÈÅéÈ¶¨Ë∑ØÊôÇÁµïÂ∞ç‰∏çÊáâÂÅö‰ªÄÈ∫ºÔºü", "o": ["Êà¥ËëóËÄ≥Ê©üËÅΩÈü≥Ê®Ç", "Â∑¶Âè≥ËßÄÂØü", "‰æùÁÖßÁáàËôüÊåáÁ§∫"], "a": 0, "d": "Êà¥ËÄ≥Ê©üËÅΩÈü≥Ê®ÇÊúÉÂøΩÁï•Âç±Èö™Ë≠¶Âëä [10, 16]„ÄÇ" }
        ]
    };

    let idx = 0;
    let score = 0;
    let currentPick = null;

    function initQuiz() {
        const item = quizDatabase.questions[idx];
        document.getElementById('q-text').innerText = item.q;
        const list = document.getElementById('opt-list');
        list.innerHTML = '';
        item.o.forEach((text, i) => {
            const el = document.createElement('div');
            el.className = 'option-item';
            el.innerText = text;
            el.onclick = () => {
                currentPick = i;
                document.querySelectorAll('.option-item').forEach(o => o.classList.remove('active'));
                el.classList.add('active');
                document.getElementById('check-btn').disabled = false;
            };
            list.appendChild(el);
        });
        document.getElementById('pb').style.width = `${(idx / quizDatabase.questions.length) * 100}%`;
    }

    function handleCheck() {
        const item = quizDatabase.questions[idx];
        const tray = document.getElementById('feedback-tray');
        const msg = document.getElementById('tray-msg');
        const desc = document.getElementById('tray-desc');

        if (currentPick === item.a) {
            score++;
            tray.className = 'tray-correct';
            msg.innerText = 'Ê≠£Á¢∫ÔºÅ';
        } else {
            tray.className = 'tray-wrong';
            msg.innerText = 'Ê≠£Á¢∫Á≠îÊ°àÊòØÔºö' + item.o[item.a];
        }
        desc.innerText = item.d;
        tray.style.bottom = '0';
    }

    function loadNext() {
        document.getElementById('feedback-tray').style.bottom = '-250px';
        document.getElementById('check-btn').disabled = true;
        idx++;
        if (idx < quizDatabase.questions.length) {
            initQuiz();
        } else {
            document.getElementById('quiz-ui').style.display = 'none';
            document.getElementById('footer').style.display = 'none';
            document.getElementById('pb').style.width = '100%';
            document.getElementById('final-screen').style.display = 'block';
            document.getElementById('score-report').innerText = `‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÊåëÊà∞ÔºÅÂæóÂàÜÔºö${score}/${quizDatabase.questions.length}`;
        }
    }

    initQuiz();
</script>
</body>
</html>
