        {

    // --- éŠæˆ²ç‹€æ…‹ç®¡ç† ---
    let currentState = {

    // --- æ¸²æŸ“å¼•æ“ ---
    function renderQuestion() {
        const q = questions[currentState.questionIndex];
        const area = dom.questionArea;
        
        // Reset state

        if(q.type === 'sequence') setupSequenceListeners(q);

    function renderStandardMode(q) {

        bankContainer.innerHTML = '';

                p.className = 'word-bubble placeholder';
                p.innerText = optText;
                bankContainer.appendChild(p);
            } else {
                // Active bubble
                const el = document.createElement('div');
                el.className = 'word-bubble';
                el.innerText = optText;
                el.onclick = () => handleSequenceClick(idx);
                bankContainer.appendChild(el);
            }
        });

        // Enable check if all items placed
        dom.checkBtn.disabled = currentState.sequenceAnswer.length !== q.options.length;
    }

    // --- æª¢æŸ¥ç­”æ¡ˆ ---
    window.checkAnswer = () => {
        currentState.isChecking = true;
        const q = questions[currentState.questionIndex];
        let isCorrect = false;

        if (q.type === 'sequence') {
            // Compare arrays
            const userAns = JSON.stringify(currentState.sequenceAnswer);
            const correctAns = JSON.stringify(q.correct);
            isCorrect = (userAns === correctAns);
        } else {
            isCorrect = (currentState.selectedOption === q.correct);
        }

        // UI Feedback
        if (isCorrect) {
            currentState.score++;
            showFeedback(true, "å¤ªæ£’äº†ï¼");
            
            // Visuals
            if (q.type !== 'sequence') {
                document.querySelector('.option-card.selected').classList.add('correct');
            } else {
                // Turn slots green
                document.querySelectorAll('.word-bubble.in-slot').forEach(el => {
                   el.style.backgroundColor = '#d7ffb8'; 
                   el.style.borderColor = '#58cc02';
                });
            }

        } else {
            let msg = q.explanation;
            // For MC, show correct answer text
            if (q.type === 'mc' || q.type === 'fill') {
                // Highlight wrong
                const sel = document.querySelector('.option-card.selected');
                if(sel) sel.classList.add('wrong');
                // Highlight correct
                const all = document.querySelectorAll('.option-card');
                all[q.correct].classList.add('correct');
            } else if (q.type === 'sequence') {
                 // é¡¯ç¤ºæ­£ç¢ºé †åºæ–‡æœ¬
                 const correctText = q.correct.map(idx => q.options[idx]).join(' â†’ ');
                 msg = `æ­£ç¢ºé †åºï¼š<br>${correctText}`;
            }

            showFeedback(false, msg);
        }
    };

    function showFeedback(isCorrect, msg) {
        const fb = dom.feedback;
        fb.overlay.classList.remove('correct', 'wrong');
        fb.overlay.classList.add(isCorrect ? 'correct' : 'wrong');
        fb.overlay.classList.add('show');
        
        fb.title.innerText = isCorrect ? 'âœ… æ­£ç¢ºï¼' : 'âŒ éŒ¯èª¤';
        fb.message.innerHTML = msg;
    }

    window.nextQuestion = () => {
        dom.feedback.overlay.classList.remove('show');
        currentState.questionIndex++;

        if (currentState.questionIndex < questions.length) {
            setTimeout(() => {
                renderQuestion();
                updateProgress();
            }, 300);
        } else {
            showEndScreen();
        }
    };

    function showEndScreen() {
        dom.screens.quiz.style.display = 'none';
        dom.screens.header.style.display = 'none';
        dom.screens.end.style.display = 'flex';
        
        document.getElementById('final-score').innerText = currentState.score;
        document.getElementById('total-questions').innerText = questions.length;
        dom.progressBar.style.width = '100%';
    }

    // Start
    init();

</script>
</body>
