<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6 常識科：急救與安全 (General Studies)</title>
    <style>
        :root {
            --duo-sky: #dcf5ff;
            --duo-green: #58cc02;
            --duo-green-shadow: #58a700;
            --duo-red: #ff4b4b;
            --duo-red-shadow: #ea2b2b;
            --duo-blue: #1cb0f6;
            --duo-blue-shadow: #1899d6;
            --duo-gray: #e5e5e5;
            --duo-text: #3c3c3c;
            --card-border: #e5e5e5;
            --card-hover: #f7f7f7;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--duo-sky); /* Sky blue base */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--duo-text);
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header & Progress */
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            font-size: 24px;
            color: #afafaf;
            cursor: pointer;
            font-weight: bold;
        }

        .progress-container {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Question Area */
        .question-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1.question-text {
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .fill-blank {
            display: inline-block;
            border-bottom: 2px solid var(--duo-text);
            min-width: 80px;
            text-align: center;
            color: var(--duo-blue);
            font-weight: bold;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 400px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .option-card {
            border: 2px solid var(--card-border);
            border-bottom: 4px solid var(--card-border);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.1s;
            background: white;
            user-select: none;
        }

        .option-card:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .option-card.selected {
            border-color: var(--duo-blue);
            background-color: #ddf4ff;
            color: var(--duo-blue-shadow);
            border-bottom-color: var(--duo-blue-shadow);
        }

        .option-card.correct {
            border-color: var(--duo-green);
            background-color: #d7ffb8;
            color: var(--duo-green-shadow);
            border-bottom-color: var(--duo-green-shadow);
        }

        .option-card.wrong {
            border-color: var(--duo-red);
            background-color: #ffdfe0;
            color: var(--duo-red-shadow);
            border-bottom-color: var(--duo-red-shadow);
        }

        /* Footer / Action Bar */
        .footer {
            padding: 20px;
            border-top: 2px solid var(--duo-gray);
            background: white;
        }

        .btn-check {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: var(--duo-green);
            border: none;
            border-radius: 16px;
            border-bottom: 4px solid var(--duo-green-shadow);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }

        .btn-check:disabled {
            background-color: var(--duo-gray);
            border-bottom-color: #ccc;
            color: #afafaf;
            cursor: default;
        }

        .btn-check:active:not(:disabled) {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* Feedback Popup */
        .feedback-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: white;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .feedback-overlay.show {
            transform: translateY(0);
        }

        .feedback-overlay.correct {
            background-color: #d7ffb8;
            color: var(--duo-green-shadow);
        }

        .feedback-overlay.wrong {
            background-color: #ffdfe0;
            color: var(--duo-red-shadow);
        }

        .feedback-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-continue {
            margin-top: auto;
            background-color: var(--duo-green);
            border-bottom-color: var(--duo-green-shadow);
        }
        
        .feedback-overlay.wrong .btn-continue {
            background-color: var(--duo-red);
            border-bottom-color: var(--duo-red-shadow);
        }

        /* Mascot Area (Simplified CSS Shape) */
        .mascot-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot {
            width: 60px;
            height: 60px;
            background: #FFC107; /* A generic yellow bear/bird color */
            border-radius: 50%;
            border: 3px solid #eebb00;
            position: relative;
            flex-shrink: 0;
        }
        .mascot::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 40px;
            width: 0; 
            height: 0; 
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #eebb00;
        }
        .speech-bubble {
            border: 2px solid var(--card-border);
            padding: 10px 15px;
            border-radius: 12px;
            background: white;
            position: relative;
            font-size: 14px;
            color: #777;
        }
        
        /* End Screen */
        .end-screen {
            display: none;
            text-align: center;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }
        .end-title {
            color: var(--duo-green);
            font-size: 32px;
            margin-bottom: 20px;
        }
        .end-stats {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        .stat-box {
            background: var(--duo-green);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
        }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; }

    </style>
</head>
<body>

<div class="app-container">
    
    <!-- Header -->
    <header id="header">
        <div class="close-btn" onclick="location.reload()">✕</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </header>

    <!-- Quiz Content -->
    <div id="quiz-screen" style="display: flex; flex-direction: column; flex-grow: 1;">
        <div class="question-area">
            <div class="mascot-container">
                <div class="mascot"></div>
                <div class="speech-bubble">請選擇正確答案 (Select the correct answer)</div>
            </div>
            
            <h1 class="question-text" id="question-text">
                Loading...
            </h1>

            <div class="options-grid" id="options-grid">
                <!-- Options injected by JS -->
            </div>
        </div>

        <div class="footer">
            <button class="btn-check" id="check-btn" disabled onclick="checkAnswer()">CHECK (檢查)</button>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="end-screen">
        <div class="end-title">練習完成! <br>Exercise Complete!</div>
        <div class="mascot" style="width: 100px; height: 100px; margin: 0 auto;"></div>
        <div class="end-stats">
            <div class="stat-box">
                <div class="stat-value" id="final-score">0</div>
                <div class="stat-label">正確 (Correct)</div>
            </div>
            <div class="stat-box" style="background: var(--duo-blue);">
                <div class="stat-value" id="total-questions">0</div>
                <div class="stat-label">總題數 (Total)</div>
            </div>
        </div>
        <button class="btn-check" onclick="location.reload()">再做一次 (Practice Again)</button>
    </div>

</div>

<!-- Feedback Overlay -->
<div class="feedback-overlay" id="feedback-overlay">
    <div class="feedback-header" id="feedback-title">
        <!-- Icon injected by CSS/JS -->
        <span>Correct!</span>
    </div>
    <div class="feedback-message" id="feedback-message"></div>
    <button class="btn-check btn-continue" onclick="nextQuestion()">CONTINUE (繼續)</button>
</div>

<script>
    // --- Data Source: Based on user attached P6 General Studies PDF ---
    const questions = [
        {
            id: 1,
            type: "mc",
            question: "同學流鼻血應怎樣處理？<br>What is the correct way to handle a nosebleed?",
            options: [
                "讓他頭部向後仰 (Lean head backward)",
                "讓他平躺在地上 (Lie flat on the ground)",
                "讓他頭部稍微向前傾 (Lean head slightly forward)",
                "解開他的所有衣物 (Remove all clothes)"
            ],
            correct: 2, // Index of correct option (0-based)
            explanation: "頭部前傾可防止血液倒流喉嚨。 (Leaning forward prevents blood from flowing down the throat.)"
        },
        {
            id: 2,
            type: "fill",
            question: "香港的緊急救援服務主要由警務處、_______ 和醫院提供。<br>Hong Kong's emergency services are provided by Police, _______ and Hospitals.",
            options: [
                "郵政局 (Post Office)",
                "消防處 (Fire Services Dept)",
                "教育局 (Education Bureau)",
                "房屋署 (Housing Dept)"
            ],
            correct: 1,
            explanation: "緊急服務三大支柱：警察、消防、救護(醫院)。"
        },
        {
            id: 3,
            type: "mc",
            question: "急救箱應放在固定位置，同時要確保誰人難以觸及？<br>Who should NOT be able to easily reach the first aid kit?",
            options: [
                "成年人 (Adults)",
                "醫生 (Doctors)",
                "小孩 (Children)",
                "傷者 (The injured)"
            ],
            correct: 2,
            explanation: "避免小孩誤服藥物或受傷。 (To prevent children from misusing items.)"
        },
        {
            id: 4,
            type: "mc",
            question: "懷疑家中有氣體泄漏，首先要關掉甚麼？<br>If you suspect a gas leak at home, what should you turn off first?",
            options: [
                "總掣 / 爐具 (Main switch / Stove)",
                "電視機 (TV)",
                "冷氣機 (Air Conditioner)",
                "電燈 (Lights)"
            ],
            correct: 0,
            explanation: "應立即截斷氣體來源。 (Cut off the gas source immediately.)"
        },
        {
            id: 5,
            type: "mc",
            question: "郊遊時，我們應該穿著甚麼裝束？<br>What is the proper attire for hiking?",
            options: [
                "涼鞋 (Sandals)",
                "緊身牛仔褲 (Tight jeans)",
                "拖鞋 (Slippers)",
                "鬆身透氣長袖衣物 (Loose breathable long sleeves)"
            ],
            correct: 3,
            explanation: "長袖可防蚊蟲及曬傷，鬆身便於活動。"
        }
    ];

    // --- Game Logic ---
    let currentQuestionIndex = 0;
    let selectedOptionIndex = null;
    let score = 0;
    
    // DOM Elements
    const progressBar = document.getElementById('progress-bar');
    const questionText = document.getElementById('question-text');
    const optionsGrid = document.getElementById('options-grid');
    const checkBtn = document.getElementById('check-btn');
    const feedbackOverlay = document.getElementById('feedback-overlay');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackMessage = document.getElementById('feedback-message');
    const quizScreen = document.getElementById('quiz-screen');
    const endScreen = document.getElementById('end-screen');
    const header = document.getElementById('header');

    function initGame() {
        renderQuestion();
        updateProgress();
    }

    function updateProgress() {
        const percentage = (currentQuestionIndex / questions.length) * 100;
        progressBar.style.width = percentage + '%';
    }

    function renderQuestion() {
        const q = questions[currentQuestionIndex];
        questionText.innerHTML = q.question;
        optionsGrid.innerHTML = '';
        selectedOptionIndex = null;
        checkBtn.disabled = true;
        checkBtn.innerText = "CHECK (檢查)";

        q.options.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-card';
            btn.innerText = opt;
            btn.onclick = () => selectOption(index, btn);
            optionsGrid.appendChild(btn);
        });
    }

    function selectOption(index, btnElement) {
        // Deselect all
        const allOpts = document.querySelectorAll('.option-card');
        allOpts.forEach(opt => opt.classList.remove('selected'));
        
        // Select current
        btnElement.classList.add('selected');
        selectedOptionIndex = index;
        checkBtn.disabled = false;
        
        // Play subtle click sound (optional logic here)
    }

    function checkAnswer() {
        const q = questions[currentQuestionIndex];
        const isCorrect = selectedOptionIndex === q.correct;
        const allOpts = document.querySelectorAll('.option-card');

        // Visual feedback on cards
        allOpts[selectedOptionIndex].classList.remove('selected');
        if (isCorrect) {
            allOpts[selectedOptionIndex].classList.add('correct');
            score++;
            showFeedback(true, "Nicely done! (做得好!)");
        } else {
            allOpts[selectedOptionIndex].classList.add('wrong');
            // Highlight the correct one
            allOpts[q.correct].classList.add('correct');
            showFeedback(false, `Correct Answer: ${q.options[q.correct]}<br><small>${q.explanation}</small>`);
        }
    }

    function showFeedback(isCorrect, message) {
        feedbackOverlay.classList.remove('correct', 'wrong');
        feedbackOverlay.classList.add(isCorrect ? 'correct' : 'wrong');
        feedbackOverlay.classList.add('show');
        
        feedbackTitle.innerHTML = isCorrect ? '✅ Correct! (正確)' : '❌ Incorrect (錯誤)';
        feedbackMessage.innerHTML = message;
    }

    function nextQuestion() {
        feedbackOverlay.classList.remove('show');
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            setTimeout(() => {
                renderQuestion();
                updateProgress();
            }, 300);
        } else {
            showEndScreen();
        }
    }

    function showEndScreen() {
        quizScreen.style.display = 'none';
        header.style.display = 'none';
        endScreen.style.display = 'flex';
        
        // Fill stats
        document.getElementById('final-score').innerText = score;
        document.getElementById('total-questions').innerText = questions.length;
        
        // Final progress bar full
        progressBar.style.width = '100%';
    }

    // Start the game
    initGame();

</script>
</body>
</html>
