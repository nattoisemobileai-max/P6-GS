<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6 常識科：急救與安全 (多模式練習)</title>
    <style>
        :root {
            --duo-sky: #dcf5ff;
            --duo-green: #58cc02;
            --duo-green-shadow: #58a700;
            --duo-red: #ff4b4b;
            --duo-red-shadow: #ea2b2b;
            --duo-blue: #1cb0f6;
            --duo-blue-shadow: #1899d6;
            --duo-gray: #e5e5e5;
            --duo-text: #4b4b4b;
            --card-border: #e5e5e5;
        }

        body {
            font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif;
            background-color: var(--duo-sky);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--duo-text);
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header & Progress */
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            font-size: 24px;
            color: #afafaf;
            cursor: pointer;
            font-weight: bold;
        }

        .progress-container {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Question Area */
        .question-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .page-badge {
            background-color: var(--duo-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 10px;
        }

        h1.question-text {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: bold;
            color: #3c3c3c;
        }

        /* Image Style */
        .question-image {
            width: 100%;
            max-width: 300px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            align-self: center;
            color: #999;
            border: 2px dashed #ccc;
            overflow: hidden;
        }
        
        .question-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .options-grid.image-mode {
             grid-template-columns: 1fr 1fr;
        }

        .option-card {
            border: 2px solid var(--card-border);
            border-bottom: 4px solid var(--card-border);
            border-radius: 16px;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.1s;
            background: white;
            user-select: none;
            display: flex;
            align-items: center;
            min-height: 50px;
        }

        /* Image Option Cards */
        .option-card.has-image {
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }
        .option-image-placeholder {
            width: 100%;
            height: 100px;
            background: #eee;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 12px;
        }

        .option-card:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .option-card.selected {
            border-color: var(--duo-blue);
            background-color: #ddf4ff;
            color: var(--duo-blue-shadow);
            border-bottom-color: var(--duo-blue-shadow);
        }

        .option-card.correct {
            border-color: var(--duo-green);
            background-color: #d7ffb8;
            color: var(--duo-green-shadow);
            border-bottom-color: var(--duo-green-shadow);
        }

        .option-card.wrong {
            border-color: var(--duo-red);
            background-color: #ffdfe0;
            color: var(--duo-red-shadow);
            border-bottom-color: var(--duo-red-shadow);
        }

        /* Sequence Mode */
        .sequence-area {
            margin-top: 20px;
        }
        
        .slots-container {
            min-height: 60px;
            border-bottom: 2px solid #e5e5e5;
            padding: 10px 0;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .word-bubble {
            background: white;
            border: 2px solid var(--card-border);
            border-bottom: 4px solid var(--card-border);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            color: var(--duo-text);
        }
        
        .word-bubble:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .word-bubble.in-slot {
            background: white; 
            border-color: var(--duo-blue);
        }
        
        .word-bubble.placeholder {
            background: #e5e5e5;
            border-color: transparent;
            color: transparent;
            pointer-events: none;
            height: 44px;
            box-sizing: border-box;
        }

        /* Footer */
        .footer {
            padding: 20px;
            border-top: 2px solid var(--duo-gray);
            background: white;
            margin-top: auto;
        }

        .btn-check {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: var(--duo-green);
            border: none;
            border-radius: 16px;
            border-bottom: 4px solid var(--duo-green-shadow);
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s;
        }

        .btn-check:disabled {
            background-color: var(--duo-gray);
            border-bottom-color: #ccc;
            color: #afafaf;
            cursor: default;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: auto;
            min-height: 180px;
            background: white;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        .feedback-overlay.show {
            transform: translateY(0);
        }

        .feedback-overlay.correct {
            background-color: #d7ffb8;
            color: var(--duo-green-shadow);
        }

        .feedback-overlay.wrong {
            background-color: #ffdfe0;
            color: var(--duo-red-shadow);
        }

        .feedback-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-continue {
            margin-top: 15px;
            background-color: var(--duo-green);
            border-bottom-color: var(--duo-green-shadow);
        }
        .feedback-overlay.wrong .btn-continue {
            background-color: var(--duo-red);
            border-bottom-color: var(--duo-red-shadow);
        }

        /* Mascot */
        .mascot-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        .mascot {
            width: 60px;
            height: 60px;
            background: #FFC107;
            border-radius: 50%;
            border: 3px solid #eebb00;
            position: relative;
            flex-shrink: 0;
        }
        .speech-bubble {
            border: 2px solid var(--card-border);
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            position: relative;
            font-size: 15px;
            color: #3c3c3c;
            font-weight: bold;
        }

        /* End Screen */
        .end-screen {
            display: none;
            text-align: center;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- Header -->
    <header id="header">
        <div class="close-btn" onclick="location.reload()">✕</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </header>

    <!-- Quiz Content -->
    <div id="quiz-screen" style="display: flex; flex-direction: column; flex-grow: 1;">
        <div class="question-area" id="question-area">
            <!-- Content Injected via JS -->
        </div>

        <div class="footer">
            <button class="btn-check" id="check-btn" disabled onclick="checkAnswer()">檢查</button>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="end-screen">
        <h1 style="color:var(--duo-green); margin-bottom: 20px;">練習完成！</h1>
        <div class="mascot" style="width: 100px; height: 100px; margin: 0 auto 30px auto;"></div>
        <div style="display:flex; gap:20px; margin-bottom:30px;">
            <div style="background:var(--duo-green); color:white; padding:15px 30px; border-radius:12px;">
                <div style="font-size:24px; font-weight:bold" id="final-score">0</div>
                <div style="font-size:12px">正確</div>
            </div>
            <div style="background:var(--duo-blue); color:white; padding:15px 30px; border-radius:12px;">
                <div style="font-size:24px; font-weight:bold" id="total-questions">0</div>
                <div style="font-size:12px">總題數</div>
            </div>
        </div>
        <button class="btn-check" onclick="location.reload()">再做一次</button>
    </div>

</div>

<!-- Feedback Overlay -->
<div class="feedback-overlay" id="feedback-overlay">
    <div class="feedback-header" id="feedback-title"><span>正確！</span></div>
    <div class="feedback-message" id="feedback-message"></div>
    <button class="btn-check btn-continue" onclick="nextQuestion()">繼續</button>
</div>

<script>
    const questions = [
        // 題目 1: 排序題 (第4頁)
        {
            id: 1,
            type: "sequence",
            page: "4",
            instruction: "請按正確順序排列以下處理「流鼻血」的步驟：",
            question: "1. 同學流鼻血應怎樣處理？",
            options: [
                "A. 解開他喉部和胸部的緊身衣物。",
                "B. 請他慢慢坐下來。",
                "C. 讓他頭部稍微向前傾，用口呼吸。",
                "D. 用手指捏緊他鼻骨下的柔軟部分"
            ],
            correct: [1, 2, 3, 0], 
            explanation: "正確順序：先坐下，頭向前傾，捏住鼻骨，最後解開緊身衣物。"
        },

        // 題目 2: 排序題 (第4頁)
        {
            id: 2,
            type: "sequence",
            page: "4",
            instruction: "請按正確順序排列處理「手臂擦傷」的步驟：",
            question: "2. 同學的手臂擦傷了，應怎樣替他處理傷口？",
            options: [
                "A. 拭乾血水",
                "B. 清洗傷口",
                "C. 貼上膠布",
                "D. 清潔雙手"
            ],
            correct: [3, 1, 0, 2],
            explanation: "急救員應先保護自己(清潔雙手)，再清洗傷口，拭乾後包紮。"
        },

        // 題目 3: 填充題 (第5頁)
        {
            id: 3,
            type: "fill",
            page: "5",
            instruction: "請選擇正確的詞語填空：",
            question: "香港的緊急救援服務主要由_______、消防處和醫院提供。",
            options: [
                "警務處",
                "消防設施",
                "走火通道",
                "合資格人員"
            ],
            correct: 0, 
            explanation: "答案：警務處。三大緊急服務為警察、消防及救護。"
        },

        // 題目 4: 填充題 (第5頁)
        {
            id: 4,
            type: "fill",
            page: "5",
            instruction: "請選擇正確的詞語填空：",
            question: "急救箱應放在固定又容易看見的位置，同時要確保_______難以觸及。",
            options: [
                "老人",
                "小孩",
                "病人",
                "傷者"
            ],
            correct: 1,
            explanation: "答案：小孩。避免小孩誤服藥物或受傷。"
        },

        // 題目 5: 普通選擇題 (第6頁)
        {
            id: 5,
            type: "mc",
            page: "6",
            instruction: "請選擇正確答案：",
            question: "懷疑家中有氣體泄漏，首先要關掉甚麼？",
            options: [
                "A. 總掣 / 爐具",
                "B. 電視機",
                "C. 冷氣機",
                "D. 電燈"
            ],
            correct: 0,
            explanation: "應立即截斷氣體來源，並避免使用任何電器以免產生火花。"
        },

        // 題目 6: 普通選擇題 (第7頁)
        {
            id: 6,
            type: "mc",
            page: "7",
            instruction: "請選擇正確答案：",
            question: "遇上緊急傷病時，我們應該撥打甚麼號碼求救？",
            options: [
                "A. 999",
                "B. 1823",
                "C. 112",
                "D. 1088"
            ],
            correct: 0,
            explanation: "答案：999 是香港的緊急求救電話。"
        },
        // 題目 7: 排序題 (第4頁)
        {
            id: 7,
            type: "sequence",
            page: "5",
            instruction: "依次序排列排列",
            question: "2. 依次序排列懷疑家中有氣體泄漏時的處理方法。",
            options: [
                "A. 打開窗戶，讓氣體散發。",
                "B. 拍門通知鄰居儘快離開。",
                "C. 到達安全的地方後，才報警求助。",
                "D. 關掉供氣總掣，減少氣體泄漏。"
            ],
            correct: [3, 0, 1, 2],
            explanation: "首先務必避免再有更多氣體泄漏。另，勿在現場致電報警。"
        },
    ];

    // Game State
    let currentState = {
        questionIndex: 0,
        score: 0,
        selectedOption: null,
        sequenceAnswer: [],
        isChecking: false
    };

    // DOM Elements
    const dom = {
        progressBar: document.getElementById('progress-bar'),
        questionArea: document.getElementById('question-area'),
        checkBtn: document.getElementById('check-btn'),
        feedback: {
            overlay: document.getElementById('feedback-overlay'),
            title: document.getElementById('feedback-title'),
            message: document.getElementById('feedback-message')
        },
        screens: {
            quiz: document.getElementById('quiz-screen'),
            end: document.getElementById('end-screen'),
            header: document.getElementById('header')
        }
    };

    // Init
    function init() {
        renderQuestion();
        updateProgress();
    }

    function updateProgress() {
        const pct = (currentState.questionIndex / questions.length) * 100;
        dom.progressBar.style.width = pct + '%';
    }

    function renderQuestion() {
        const q = questions[currentState.questionIndex];
        const area = dom.questionArea;
        
        currentState.selectedOption = null;
        currentState.sequenceAnswer = [];
        currentState.isChecking = false;
        dom.checkBtn.innerText = "檢查";
        dom.checkBtn.disabled = true;

        let html = `
            <div class="mascot-container">
                <div class="mascot"></div>
                <div class="speech-bubble">${q.instruction}</div>
            </div>
            <div class="question-header">
                <h1 class="question-text">${q.question.replace('_______', '<span style="color:#1cb0f6; border-bottom:2px solid #1cb0f6; padding:0 5px;">_______</span>')}</h1>
                <span class="page-badge">第 ${q.page} 頁</span>
            </div>
        `;

        if (q.type === 'sequence') {
            html += renderSequenceMode(q);
        } else if (q.type === 'mc_image') {
            html += renderImageMode(q);
        } else {
            html += renderStandardMode(q);
        }

        area.innerHTML = html;
        
        if(q.type === 'sequence') setupSequenceListeners(q);
    }

    function renderStandardMode(q) {
        let optsHtml = '<div class="options-grid">';
        q.options.forEach((opt, idx) => {
            optsHtml += `<div class="option-card" onclick="handleOptionSelect(${idx}, this)">${opt}</div>`;
        });
        optsHtml += '</div>';
        return optsHtml;
    }

    function renderImageMode(q) {
        let optsHtml = '<div class="options-grid image-mode">';
        q.options.forEach((opt, idx) => {
            optsHtml += `
                <div class="option-card has-image" onclick="handleOptionSelect(${idx}, this)">
                    <div class="option-image-placeholder">${opt.imgPlaceholder} (圖片)</div>
                    <div>${opt.text}</div>
                </div>`;
        });
        optsHtml += '</div>';
        return optsHtml;
    }

    function renderSequenceMode(q) {
        let slotsHtml = '<div class="slots-container" id="sequence-slots"></div>';
        let bankHtml = '<div class="word-bank" id="word-bank">';
        q.options.forEach((opt, idx) => {
            bankHtml += `<div class="word-bubble" id="word-${idx}" onclick="handleSequenceClick(${idx})">${opt}</div>`;
        });
        bankHtml += '</div>';

        return `<div class="sequence-area">${slotsHtml}${bankHtml}</div>`;
    }

    // Interaction Logic
    window.handleOptionSelect = (idx, el) => {
        if (currentState.isChecking) return;
        
        document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        
        currentState.selectedOption = idx;
        dom.checkBtn.disabled = false;
    };

    window.handleSequenceClick = (optIdx) => {
        if (currentState.isChecking) return;

        const q = questions[currentState.questionIndex];
        const currentAnswer = currentState.sequenceAnswer;
        
        const existingIndex = currentAnswer.indexOf(optIdx);

        if (existingIndex === -1) {
            currentAnswer.push(optIdx);
        } else {
            currentAnswer.splice(existingIndex, 1);
        }

        updateSequenceUI(q);
    };

    function setupSequenceListeners(q) {
        updateSequenceUI(q);
    }

    function updateSequenceUI(q) {
        const slotsContainer = document.getElementById('sequence-slots');
        const bankContainer = document.getElementById('word-bank');
        
        slotsContainer.innerHTML = '';
        
        currentState.sequenceAnswer.forEach(optIdx => {
            const el = document.createElement('div');
            el.className = 'word-bubble in-slot';
            el.innerText = q.options[optIdx];
            el.onclick = () => handleSequenceClick(optIdx);
            slotsContainer.appendChild(el);
        });

        bankContainer.innerHTML = '';
        q.options.forEach((optText, idx) => {
            if (currentState.sequenceAnswer.includes(idx)) {
                const p = document.createElement('div');
                p.className = 'word-bubble placeholder';
                p.innerText = optText;
                bankContainer.appendChild(p);
            } else {
                const el = document.createElement('div');
                el.className = 'word-bubble';
                el.innerText = optText;
                el.onclick = () => handleSequenceClick(idx);
                bankContainer.appendChild(el);
            }
        });

        dom.checkBtn.disabled = currentState.sequenceAnswer.length !== q.options.length;
    }

    // Check Answer
    window.checkAnswer = () => {
        currentState.isChecking = true;
        const q = questions[currentState.questionIndex];
        let isCorrect = false;

        if (q.type === 'sequence') {
            const userAns = JSON.stringify(currentState.sequenceAnswer);
            const correctAns = JSON.stringify(q.correct);
            isCorrect = (userAns === correctAns);
        } else {
            isCorrect = (currentState.selectedOption === q.correct);
        }

        if (isCorrect) {
            currentState.score++;
            showFeedback(true, "太棒了！");
            
            if (q.type !== 'sequence') {
                document.querySelector('.option-card.selected').classList.add('correct');
            } else {
                document.querySelectorAll('.word-bubble.in-slot').forEach(el => {
                   el.style.backgroundColor = '#d7ffb8'; 
                   el.style.borderColor = '#58cc02';
                });
            }

        } else {
            let msg = q.explanation;
            if (q.type === 'mc' || q.type === 'fill') {
                const sel = document.querySelector('.option-card.selected');
                if(sel) sel.classList.add('wrong');
                const all = document.querySelectorAll('.option-card');
                all[q.correct].classList.add('correct');
            } else if (q.type === 'sequence') {
                 const correctText = q.correct.map(idx => q.options[idx]).join(' → ');
                 msg = `正確順序：<br>${correctText}`;
            }

            showFeedback(false, msg);
        }
    };

    function showFeedback(isCorrect, msg) {
        const fb = dom.feedback;
        fb.overlay.classList.remove('correct', 'wrong');
        fb.overlay.classList.add(isCorrect ? 'correct' : 'wrong');
        fb.overlay.classList.add('show');
        
        fb.title.innerText = isCorrect ? '✅ 正確！' : '❌ 錯誤';
        fb.message.innerHTML = msg;
    }

    window.nextQuestion = () => {
        dom.feedback.overlay.classList.remove('show');
        currentState.questionIndex++;

        if (currentState.questionIndex < questions.length) {
            setTimeout(() => {
                renderQuestion();
                updateProgress();
            }, 300);
        } else {
            showEndScreen();
        }
    };

    function showEndScreen() {
        dom.screens.quiz.style.display = 'none';
        dom.screens.header.style.display = 'none';
        dom.screens.end.style.display = 'flex';
        
        document.getElementById('final-score').innerText = currentState.score;
        document.getElementById('total-questions').innerText = questions.length;
        dom.progressBar.style.width = '100%';
    }

    // Start
    init();

</script>
</body>
</html>
