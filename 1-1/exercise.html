                <h1 class="question-text">${q.question.replace('_______', '<span style="color:#1cb0f6; border-bottom:2px solid #1cb0f6; padding:0 5px;">_______</span>')}</h1>
                <span class="page-badge">ç¬¬ ${q.page} é </span>
            </div>
        `;

        if (q.type === 'sequence') html += renderSequenceMode(q);
        else if (q.type === 'text_input') html += renderInputMode(q);
        else if (q.type === 'tf') html += renderTFMode(q);
        else if (q.type === 'mc_image_grid') html += renderImageGridMode(q);
        else html += renderStandardMode(q);

        area.innerHTML = html;
        
        if(q.type === 'sequence') setupSequenceListeners(q);
        if(q.type === 'text_input') setupInputListeners();
    }

    function renderTFMode(q) {
        let optsHtml = '<div class="options-grid tf-mode">';
        q.options.forEach((opt, idx) => {
            optsHtml += `<div class="option-card center-text" onclick="handleOptionSelect(${idx}, this)">${opt}</div>`;
        });
        optsHtml += '</div>';
        return optsHtml;
    }

    function renderImageGridMode(q) {
        let optsHtml = '<div class="options-grid image-mode">';
        q.options.forEach((opt, idx) => {
            optsHtml += `
                <div class="option-card has-image" onclick="handleOptionSelect(${idx}, this)">
                    <div class="option-image-container">
                        <img src="${opt.img}" alt="Option ${opt.label}" onerror="this.style.display='none';this.parentElement.innerText='[åœ–ç‰‡ç„¡æ³•è¼‰å…¥]'">
                    </div>
                    <div class="option-label">${opt.label}</div>
                </div>`;
        });
        optsHtml += '</div>';
        return optsHtml;
    }

    function renderStandardMode(q) {
        let optsHtml = '<div class="options-grid">';
        q.options.forEach((opt, idx) => {
            optsHtml += `<div class="option-card" onclick="handleOptionSelect(${idx}, this)">${opt}</div>`;
        });
        optsHtml += '</div>';
        return optsHtml;
    }

    function renderSequenceMode(q) {
        let slotsHtml = '<div class="slots-container" id="sequence-slots"></div>';
        let bankHtml = '<div class="word-bank" id="word-bank">';
        q.options.forEach((opt, idx) => {
            bankHtml += `<div class="word-bubble" id="word-${idx}" onclick="handleSequenceClick(${idx})">${opt}</div>`;
        });
        bankHtml += '</div>';
        return `<div class="sequence-area">${slotsHtml}${bankHtml}</div>`;
    }

    function renderInputMode(q) {
        return `<div class="input-container"><input type="text" id="user-input" class="input-field" placeholder="è«‹åœ¨æ­¤è¼¸å…¥ç­”æ¡ˆ..." autocomplete="off"></div>`;
    }

    // --- Interactions ---
    window.handleOptionSelect = (idx, el) => {
        if (currentState.isChecking) return;
        document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        currentState.selectedOption = idx;
        dom.checkBtn.disabled = false;
    };

    window.handleSequenceClick = (optIdx) => {
        if (currentState.isChecking) return;
        const currentAnswer = currentState.sequenceAnswer;
        const existingIndex = currentAnswer.indexOf(optIdx);
        if (existingIndex === -1) currentAnswer.push(optIdx);
        else currentAnswer.splice(existingIndex, 1);
        updateSequenceUI(questions[currentState.questionIndex]);
    };

    function updateSequenceUI(q) {
        const slotsContainer = document.getElementById('sequence-slots');
        const bankContainer = document.getElementById('word-bank');
        
        slotsContainer.innerHTML = '';
        currentState.sequenceAnswer.forEach(optIdx => {
            const el = document.createElement('div');
            el.className = 'word-bubble in-slot';
            el.innerText = q.options[optIdx];
            el.onclick = () => handleSequenceClick(optIdx);
            slotsContainer.appendChild(el);
        });

        bankContainer.innerHTML = '';
        q.options.forEach((optText, idx) => {
            if (currentState.sequenceAnswer.includes(idx)) {
                const p = document.createElement('div');
                p.className = 'word-bubble placeholder';
                p.innerText = optText;
                bankContainer.appendChild(p);
            } else {
                const el = document.createElement('div');
                el.className = 'word-bubble';
                el.innerText = optText;
                el.onclick = () => handleSequenceClick(idx);
                bankContainer.appendChild(el);
            }
        });
        dom.checkBtn.disabled = currentState.sequenceAnswer.length !== q.options.length;
    }

    function setupInputListeners() {
        const input = document.getElementById('user-input');
        input.addEventListener('input', (e) => {
            currentState.inputValue = e.target.value.trim();
            dom.checkBtn.disabled = currentState.inputValue.length === 0;
        });
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && currentState.inputValue.length > 0) checkAnswer();
        });
    }

    // --- Check Logic ---
    window.checkAnswer = () => {
        currentState.isChecking = true;
        const q = questions[currentState.questionIndex];
        let isCorrect = false;
        
        // Log Data for Review
        let userAnsRecord = "";
        let correctAnsRecord = "";

        if (q.type === 'sequence') {
            isCorrect = JSON.stringify(currentState.sequenceAnswer) === JSON.stringify(q.correct);
            userAnsRecord = currentState.sequenceAnswer.map(idx => q.options[idx]).join(" â†’ ");
            correctAnsRecord = q.correct.map(idx => q.options[idx]).join(" â†’ ");
            
            // Visual
            document.querySelectorAll('.word-bubble.in-slot').forEach(el => {
                el.style.backgroundColor = isCorrect ? '#d7ffb8' : '#ffdfe0';
                el.style.borderColor = isCorrect ? '#58cc02' : '#ff4b4b';
            });
        } else if (q.type === 'text_input') {
            isCorrect = currentState.inputValue === q.correct;
            userAnsRecord = currentState.inputValue;
            correctAnsRecord = q.correct;

            // Visual
            const input = document.getElementById('user-input');
            input.style.borderColor = isCorrect ? '#58cc02' : '#ff4b4b';
            input.style.backgroundColor = isCorrect ? '#d7ffb8' : '#ffdfe0';
            if(isCorrect) input.style.color = '#58a700';
        } else if (q.type === 'mc_image_grid') {
            isCorrect = currentState.selectedOption === q.correct;
            userAnsRecord = `é¸é … ${q.options[currentState.selectedOption].label}`;
            correctAnsRecord = `é¸é … ${q.options[q.correct].label}`;
            
            // Visual
            const sel = document.querySelector('.option-card.selected');
            if(sel && !isCorrect) sel.classList.add('wrong');
            if(!isCorrect) document.querySelectorAll('.option-card')[q.correct].classList.add('correct');
            else sel.classList.add('correct');
        } else {
            // MC, Fill, TF
            isCorrect = currentState.selectedOption === q.correct;
            userAnsRecord = q.options[currentState.selectedOption];
            correctAnsRecord = q.options[q.correct];

            // Visual
            const sel = document.querySelector('.option-card.selected');
            if(sel && !isCorrect) sel.classList.add('wrong');
            if(!isCorrect) document.querySelectorAll('.option-card')[q.correct].classList.add('correct');
            else sel.classList.add('correct');
        }

        // Save to History
        currentState.userHistory.push({
            qIndex: currentState.questionIndex,
            isCorrect: isCorrect,
            userAns: userAnsRecord,
            correctAns: correctAnsRecord
        });

        if (isCorrect) {
            currentState.correctCount++;
            showFeedback(true, "å¤ªæ£’äº†ï¼");
        } else {
            currentState.incorrectCount++;
            let msg = "";
            if (q.type === 'text_input') msg = `æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${q.correct}<br>${q.explanation}`;
            else if (q.type === 'sequence') msg = `æ­£ç¢ºé †åºï¼š<br>${correctAnsRecord}`;
            else msg = q.explanation;
            showFeedback(false, msg);
        }
        
        updateHeaderUI();
    };

    function showFeedback(isCorrect, msg) {
        const fb = dom.feedback;
        fb.overlay.classList.remove('correct', 'wrong');
        fb.overlay.classList.add(isCorrect ? 'correct' : 'wrong');
        fb.overlay.classList.add('show');
        fb.title.innerText = isCorrect ? 'âœ… æ­£ç¢ºï¼' : 'âŒ éŒ¯èª¤';
        fb.message.innerHTML = msg;
    }

    window.nextQuestion = () => {
        dom.feedback.overlay.classList.remove('show');
        currentState.questionIndex++;
        if (currentState.questionIndex < questions.length) {
            setTimeout(() => {
                renderQuestion();
                updateHeaderUI();
            }, 300);
        } else {
            showEndScreen();
        }
    };

    function showEndScreen() {
        dom.screens.quiz.style.display = 'none';
        dom.screens.header.style.display = 'none';
        dom.screens.status.style.display = 'none';
        dom.screens.end.style.display = 'flex';
        
        document.getElementById('final-correct').innerText = currentState.correctCount;
        document.getElementById('final-incorrect').innerText = currentState.incorrectCount;
        dom.progressBar.style.width = '100%';

        renderReviewList();
    }

    // --- Review List Logic ---
    function renderReviewList() {
        const list = dom.reviewList;
        list.innerHTML = ""; // Clear

        currentState.userHistory.forEach((record, i) => {
            const q = questions[record.qIndex];
            const item = document.createElement('div');
            item.className = `review-item ${record.isCorrect ? 'correct' : 'wrong'}`;

            // Top Row: Index and Status
            let statusIcon = record.isCorrect ? 'âœ… æ­£ç¢º' : 'âŒ éŒ¯èª¤';
            
            // Content
            let html = `
                <div class="review-header">
                    <span>é¡Œç›® ${i + 1}</span>
                    <span>${statusIcon}</span>
                </div>
                <div class="review-q">${q.question}</div>
            `;

            // If wrong, show detail
            if (!record.isCorrect) {
                html += `
                    <div class="review-feedback">
                        <span class="review-ans-label">æ‚¨çš„ç­”æ¡ˆï¼š</span>
                        <div class="ans-wrong">${record.userAns}</div>
                        <span class="review-ans-label" style="margin-top:8px;">æ­£ç¢ºç­”æ¡ˆï¼š</span>
                        <div class="ans-correct">${record.correctAns}</div>
                    </div>
                `;
            }

            item.innerHTML = html;
            list.appendChild(item);
        });
    }

    // Start
    init();

</script>
</body>
